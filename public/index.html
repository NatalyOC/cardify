<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plugin Cardify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/jquery.cardify.css">

<body class="container">
  <br>
  <div class="alert alert-success" role="alert">
    <h1 class="text-center">Ejemplo del plugin Cardify</h1> <hr>
    <p class="mb-0">Es un plugin de jQuery que dado un contenedor debe buscar todas las imágenes que encuentre dentro del contenedor y reemplazarlas por un nuevo elemento 'Figure' que contenga la imagen además de un 'figcaption' con el texto del atributo alt de la imagen.</p>
    <a href="https://github.com/NatalyOC/cardify">Github</a>
  </div>    
  <div class="row">
    <div class="col-6 offset-3">
      <div id="container">
        <img src="https://cdne.diariocorreo.pe/thumbs/uploads/articles/images/otto-el-bulldog-skater-peruano-png_604x0.jpg" alt="Soy un bulldog que hago Skate, Skimboard, Sandboard, Paddle y Surf Me encanta estar rodeado de gente, que me rasquen la espalda y dormir durante horas">
        <img src="https://www.aperrados.com/wp-content/uploads/2016/12/beagle-razas-de-perros-pequenos-y-medianos-para-ninos.jpg" alt="Nombre de la raza del perro 2">
        <img src="https://animalesmascotas.com/wp-content/uploads/2014/09/razas-de-perros-ingleses-bobtail-600x399.jpg" alt="Nombre de la raza del perro 3">
        <img src="https://comoadiestraraunperro.com/wp-content/uploads/2016/04/perro-de-raza-pug.jpg" alt="Nombre de la raza del perro 4">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/jquery.cardify.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
